<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Multiplayer Game</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="gameboy">
    <div class="center menu">
      <button class="btn btn--menu" onclick="reset()">Reset</button>
    </div>
    <div class="center">
      <canvas id="canvas"></canvas>
    </div>
    <div class="center">
      <div class="control">
        <div></div>
        <button class="btn btn--control" onmousedown=moveY(-1) onmouseup=moveY(0) ontouchstart=moveY(-1)
          ontouchend=moveY(0)></button>
        <div></div>
        <button class="btn btn--control" onmousedown=moveX(-1) onmouseup=moveX(0) ontouchstart=moveX(-1)
          ontouchend=moveX(0)></button>
        <div></div>
        <button class="btn btn--control" onmousedown=moveX(1) onmouseup=moveX(0) ontouchstart=moveX(1)
          ontouchend=moveX(0)></button>
        <div></div>
        <button class="btn btn--control" onmousedown=moveY(1) onmouseup=moveY(0) ontouchstart=moveY(1)
          ontouchend=moveY(0)></button>
      </div>
    </div>
  </div>
  <script src="/static/main.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/game.js"></script>
</body>

</html>
