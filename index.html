<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Multiplayer Game</title>
  <style>
    canvas {
      width: 1100px;
      height: 700px;
      border: 5px solid black;
    }

    .btn {
      width: 200px;
      height: 200px;
      background: #7d7dff;
      color: #fff;
      font-size: 40px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .btn:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div>
    <div class="menu">
      <button onclick="reset()">Reset</button>
    </div>
    <canvas id="canvas"></canvas>
    <div>
      <button class="btn" onmousedown=moveX(-1) onmouseup=moveX(0) ontouchstart=moveX(-1)
        ontouchend=moveX(0)>left</button>
      <button class="btn" onmousedown=moveX(1) onmouseup=moveX(0) ontouchstart=moveX(1)
        ontouchend=moveX(0)>right</button>
      <button class="btn" onmousedown=moveY(-1) onmouseup=moveY(0) ontouchstart=moveY(-1)
        ontouchend=moveY(0)>up</button>
      <button class="btn" onmousedown=moveY(1) onmouseup=moveY(0) ontouchstart=moveY(1)
        ontouchend=moveY(0)>down</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/game.js"></script>
</body>

</html>
